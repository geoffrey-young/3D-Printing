[ercf]

home_position_to_nozzle: 65.0
#extruder_to_nozzle: 0
#sensor_to_nozzle: 0


#colorselector:  3.7, 24.2, 44.5, 70.5, 91.5, 111.9, 137.5, 158.4, 179.2
colorselector:  2.6, 22.2, 42.9, 68.5, 89.5, 109.9, 135.5, 156.4, 177.2
bypass_selector: 58.5


log_level: 1
logfile_level: 4
log_statistics: 1
log_visual: 0
startup_status: 1


long_moves_speed: 150
short_moves_speed: 50 


servo_up_angle: 25
servo_down_angle: 105


calibration_bowden_length: 1100
num_moves: 1
apply_bowden_correction: 1


toolhead_homing_max: 40
toolhead_homing_step: 1.0

extruder_homing_max: 50
