timeout_pause: 72000
disable_heater: 600
unload_buffer: 60
load_encoder_retries: 2
load_bowden_tolerance: 8.0
delay_servo_release: 2.0
z_hop_height: 5
z_hop_speed: 15
sync_load_speed: 10
sync_unload_speed: 10
nozzle_load_speed: 15
nozzle_unload_speed: 20
servo_duration: 0.2
ignore_extruder_load_error: 0
homing_method: 0
